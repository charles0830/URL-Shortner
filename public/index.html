<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>URL Shortner</title>
    <link rel="icon" href="url.ico" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        function generateShort(event) {
            event.preventDefault();

            const url = document.getElementById("url").value
            const short_url = document.getElementById("short").value
            const email = document.getElementById("email").value
            const password = document.getElementById("password").value

            const data = {email,password,short_url,url};

            axios.post('/admin/urls/',data).then(_=>{
                alert("Generated");
            }).catch(_=>{
                alert("Failed!!");
            })
        }
    </script>
</head>
<body>
<div class="shade">
    <div class="blackboard">
        <form onsubmit="generateShort(event)"> 
            <p>
                <label for="url">URL: </label>
                <input autocomplete="off" id="url" type="text" placeholder="https://github.com/JayantGoel001/" />
            </p>
            <br>
            <p>
                <label for="short">Enter Short URL: </label>
                <input autocomplete="off" id="short" type="text" placeholder="https://JayantGoel001/"/>
            </p>
            <br>
            <p>
                <label for="email">Email: </label>
                <input autocomplete="off" id="email" type="text" placeholder="jgoel92@gmail.com"/>
            </p>
            <br>
            <p>
                <label for="password">Password: </label>
                <input autocomplete="off" id="password" type="password" placeholder="********"/>
            </p>
            <br>
            <p class="wipeout" align="center">
                <input type="submit" value="Send" />
            </p>
        </form>
    </div>
</div>
</body>
</html>
